<!DOCTYPE html>
<!-- Code By Webdevtrick ( https://webdevtrick.com/animated-login-page-html-css/) -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TLMS Login Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="header">
          <h1 class="animation a1">Thapar Laundry Management System (TLMS)</h1>
          <h3 class="animation a1">Welcome Back!</h3>
          <h4 class="animation a2">
            Log in for entering your membership dashboard.
          </h4>
        </div>
        <div class="form">
          <input
            type="email"
            class="form-field animation a3"
            placeholder="Email"
          />
          <input
            type="password"
            class="form-field animation a4"
            placeholder="Password"
          />
          <p class="animation a5"><a href="#">Forgot Password</a></p>
          <button class="log animation a6">LOGIN</button>
          <!-- <p class="animation a5"><a href="#"></a></p> -->
          <p class="animation a7">
            <a href="signup.html">New Here? Sign Up</a>
          </p>
          <!-- <button class="animation a6">SIGN-UP</button> -->
        </div>
      </div>
      <div class="right-section"></div>
    </div>
  </body>
</html>
